  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background-color: #00e000;
  color: black;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.add-game-button:hover {
  background-color: #3cb371;
}</style>

<body>
  <header>
    <a class="title" href="/">
      <img src="/img/favicon/cybria-games-64x64.png" width="64" height="64">
      <h1>CybriaGames</h1>
    </a>
    <nav>
      <a href="https://www.buymeacoffee.com/cybriagames" target="_blank"><i class="fas fa-heart" style="color: #FF5733;"></i> Fund</a>
      <a href="https://discord.gg/2Wz5UQvurP"><i class="fab fa-discord" style="color: #7289DA;"></i> Discord</a>
      <a href="https://github.com/CybriaTech/CybriaGames"><i class="fab fa-github"></i> GitHub</a>
       <a href="/forms/suggestion.html"><i class="fas fa-plus"></i> Suggestions</a>
      <a href="/forms/add-game.html"><i class="fas fa-gamepad"></i> Add Games</a>
      <a href="/forms/bug-report.html"><i class="fas fa-bug"></i> Report Bugs</a>
    </nav>
  </header>
  <main>
    <div class="error-container">
      <h2>Report Bugs To CybriaGames</h2>
      <p>If You Found Errors, Report Here! We Will Try To Fix It.</p>
      <div style="text-align: center;">
        <input type="text" id="gameName" style="font-size: 24px; width: 300px; border-radius: 5px;" placeholder="Report Bugs Here." />
      </div>
      <p style="text-align: center; color: red;"><i class="fas fa-triangle-exclamation" style="color: red;"></i> Please Know That We Might Not Be Able To Fix EVERY Bug. <i class="fas fa-triangle-exclamation" style="color: red;"></i></p>
      <div style="text-align: center;">
        <button id="add-game-button" style="font-size: 24px; margin-top: 10px;" onclick="submitGame()"><i class="fas fa-check"></i> Submit</button>
      </div>
    </div>
  </main>
<script src='https://cdn.jsdelivr.net/npm/@widgetbot/crate@3' async defer>
    new Crate({
        server: '1154559235020046388', // CybriaTech
        channel: '1154559842984398989' // #guest-general
    })
</script>
  <script src="/js/tam.js">
  </script>
  <script>
    function submitGame() {
      var gameName = document.getElementById("gameName").value;
      if (gameName.length > 0) {
        var webhookURL = 'https://discord.com/api/webhooks/1154598079245336606/qTVF_kzxL2k8BRQ9HjWYjr7mMEpUWGqzF8WKcdcC52JELppBxaHQnXZ_Q9s9G56ZPkzn';
        var data = {
          content: 'Reported Bug: ' + gameName
        };

        fetch(webhookURL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        })
        .then(response => {
          if (response.status === 204) {
            alert('Bug Report Sent: ' + gameName);
          } else {
            alert('Failed to send report: ' + gameName);
          }
        })
        .catch(error => {
          alert('Error: ' + error);
        });
      } else {
        // If no text is entered, disable the button
        document.getElementById("add-game-button").disabled = true;
      }
    }
  </script>
</body>
</html>
